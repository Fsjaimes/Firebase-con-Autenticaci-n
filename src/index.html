<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Firebase</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Mi CSS-->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-prymary-blue navbar-dark" style="background-color: #39812f;">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#ingresar">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#registrar">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="cerrar">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      

    <!--Ingresar Modal -->
    <div class="modal fade" id="ingresar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Ingresar</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>

                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        Entrar
                    </button>
                </form>
                <div class="d-flex justify-content-center">
                  <button type="button" id="googleLogin" class="btn btn-light btn-sm mx-2" style="width: 100px; height: 50px;">
                  <img src="./images/google.png" alt="" style="width: 70px; height: 40px;">
                </button>
                <button type="button" id="githubLogin" class="btn btn-light btn-sm mx-2" style="width: 100px; height: 50px;">
                  <img src="./images/github.png" alt="" style="width: 40px; height: 40px;">
                </button></div>
            </div>
        </div>
        </div>
    </div>

    <!--Registrar Modal -->
    <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Registrarse</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="********" required>

                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        Registrar
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Toastify JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script type="module" src="./main.js"></script>
</body>
</html>
